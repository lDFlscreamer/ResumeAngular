<ng-container *ngIf="this.isLoggedIn; else loggedOut">
  <button (click)="this.logOut()" mat-button>
    <mat-icon>
      exit_to_app
    </mat-icon>
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button (click)="this.logIn()" mat-button>
    <mat-icon>
      power_settings_new
    </mat-icon>
    Log in
  </button>
</ng-template>
