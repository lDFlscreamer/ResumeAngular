<ng-container *ngIf="this.auth.isAuthenticated$ | async; else loggedOut">
  <button mat-button (click)="this.auth.logout({ returnTo: this.document.location.origin })">
    <mat-icon>exit_to_app</mat-icon>
    Log out
  </button>
</ng-container>

<ng-template  #loggedOut>
  <button  *ngIf="this.isLogInNeeded" mat-button (click)="this.auth.loginWithRedirect()">
    <mat-icon>power_settings_new</mat-icon>
    Log in
  </button>
</ng-template>
