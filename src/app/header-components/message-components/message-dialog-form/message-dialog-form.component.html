<div mat-dialog-content>
  Author
  <mat-form-field>
    <input [(ngModel)]="data.author" matInput>
  </mat-form-field>
  title
  <mat-form-field>
    <input [(ngModel)]="data.title" matInput>
  </mat-form-field>
  <p>content</p>
  <mat-form-field appearance="fill">
    <mat-label>Please enter your message here</mat-label>
    <textarea #autosize="cdkTextareaAutosize"
              [(ngModel)]="data.messageContent"
              cdkAutosizeMaxRows="5"
              cdkAutosizeMinRows="1"
              cdkTextareaAutosize
              matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>Ok</button>
</div>
