<mat-card>
  <mat-card-title>{{item.position}}</mat-card-title>
  <mat-card-subtitle>{{item.resumeFileType}}</mat-card-subtitle>
  {{item.resumeFileName}}
  <mat-card-actions>
    <button (click)="this.openResumeView()" mat-button>
      <mat-icon>open_in_browser</mat-icon>
      Open
    </button>
    <app-resume-form-upload (reloadEvent)="this.reloadEvent.emit()" [resumeId]="item._id"
                            [text]="'edit'"></app-resume-form-upload>
    <button (click)="this.deleteResume()" mat-button>
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
